<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="masthead">
     <img src= "img/list.png">    
      <h1>Buy Groceries</h1>  
    </header>
	<main class="main-content">
		<p>What do you need to buy today?</p>
		<input type="text" id="content" />
		<button id="add">ADD TO LIST</button>
		<ul id="list"></ul>
		<p id="error"></p>
	</main>
	
    <footer>
            <div class="social-media">
                 <a class="facebook" href="https://facebook.com/"><img src="img/facebook.png"></a>
                 <a class="pinterest" href="https://pinterest.com/"><img src="img/pinterest.png"></a>
                 <a class="instagram" href="https://instagram.com/"><img src="img/instagram.png"></a>   
            </div>
    </footer>
	
	<script src="js/index.js"></script>
</body>
</html>
